<h1>Lista de Hijos de {{this.data.Personal.nombreCompleto}}</h1>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openCreateDialog()">Agregar Hijo</button>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
      <ng-container matColumnDef="Nro">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Nro </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNac | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Editar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDeleteDialog(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <mat-dialog-actions align="start">
      <button mat-raised-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
