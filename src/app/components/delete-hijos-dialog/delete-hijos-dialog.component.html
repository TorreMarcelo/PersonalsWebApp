<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este registro?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onDelete()">Eliminar</button>
</mat-dialog-actions>
