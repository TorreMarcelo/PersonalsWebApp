<h1>Lista de Trabajadores</h1>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openDialog()">Agregar personal</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="Nro">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Nro </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipoDoc">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Tipo de Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDoc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numeroDoc">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Nro. Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroDoc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Fecha de Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Editar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDeleteDialog(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="hijos">
        <th mat-header-cell *matHeaderCellDef class="mat-header-row"> Hijos </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openHijosDialog(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
